<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyabi Template - ダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }

        .activity-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .activity-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .activity-item {
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .activity-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-right: 10px;
        }

        .activity-title {
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .activity-date {
            color: #888;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 20px;
        }

        .generated-time {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌸 Miyabi Template</h1>
            <p class="subtitle">自律型開発プロジェクトダッシュボード</p>
        </header>

        <div id="loading" class="loading">
            📊 データを読み込み中...
        </div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">総Issue数</div>
                    <div class="stat-value" id="totalIssues">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">オープンIssue</div>
                    <div class="stat-value" id="openIssues">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">総PR数</div>
                    <div class="stat-value" id="totalPRs">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">マージ済みPR</div>
                    <div class="stat-value" id="mergedPRs">0</div>
                </div>
            </div>

            <div class="activity-section">
                <h2>📝 最近のアクティビティ</h2>
                <div id="recentActivity"></div>
            </div>
        </div>

        <footer>
            <p>🌸 Miyabi Framework - Beauty in Autonomous Development</p>
            <div class="generated-time" id="generatedTime"></div>
        </footer>
    </div>

    <script>
        async function loadDashboardData() {
            try {
                const response = await fetch('dashboard-data.json');
                if (!response.ok) {
                    throw new Error('データの読み込みに失敗しました');
                }

                const data = await response.json();

                // 統計データの表示
                document.getElementById('totalIssues').textContent = data.stats.totalIssues;
                document.getElementById('openIssues').textContent = data.stats.openIssues;
                document.getElementById('totalPRs').textContent = data.stats.totalPRs;
                document.getElementById('mergedPRs').textContent = data.stats.mergedPRs;

                // 最近のアクティビティの表示
                const activityContainer = document.getElementById('recentActivity');
                if (data.recentActivity.length === 0) {
                    activityContainer.innerHTML = '<p style="color: #888;">アクティビティがまだありません</p>';
                } else {
                    activityContainer.innerHTML = data.recentActivity.map(activity => `
                        <div class="activity-item">
                            <span class="activity-type">${activity.type}</span>
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-date">${new Date(activity.date).toLocaleString('ja-JP')}</div>
                        </div>
                    `).join('');
                }

                // 生成時刻の表示
                document.getElementById('generatedTime').textContent =
                    `最終更新: ${new Date(data.generated).toLocaleString('ja-JP')}`;

                // ローディングを非表示にしてダッシュボードを表示
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        ❌ エラー: ${error.message}
                        <br><br>
                        ダッシュボードデータを生成中です。しばらくお待ちください。
                    </div>
                `;
            }
        }

        // ページ読み込み時にデータを取得
        loadDashboardData();
    </script>
</body>
</html>
