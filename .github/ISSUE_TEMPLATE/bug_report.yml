name: 🐛 Bug Report
description: バグを報告する
title: "[Bug]: "
labels: ["🐛 type:bug", "📥 state:pending"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます。詳細を記入してください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: バグの詳細を教えてください
      placeholder: 何が問題ですか？
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: バグを再現する手順
      placeholder: |
        1. ～にアクセス
        2. ～をクリック
        3. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どうあるべきか
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: OS, ブラウザ, Node.jsバージョン等
      placeholder: |
        - OS: macOS 14.0
        - Node.js: v22.20.0
        - Browser: Chrome 120
